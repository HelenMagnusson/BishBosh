<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link href="./app.css" rel="stylesheet" />
  </head>
  <body d-flex flex-column min-vh-100>
    <header>Bish Bosh 2.0</header>
    <form method="post" class="form form-control-sm">
      <p>
        Enter a loop number to set the maximum number in the loop series. Enter
        a bish number and a bosh nr for examining if the serienumber is divided
        evenly by those 2 numbers while looping through the series.
      </p>
      <div class="">
        <div class="form-group form-control-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="txtLoopNr"
            placeholder="Enter a loop number"
            autofocus
          />
        </div>
        <div class="form-group form-control-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="txtBish"
            placeholder="Enter a Bish number"
          />
        </div>
        <div class="form-group form-control-sm">
          <input
            type="text"
            class="form-control form-control-sm"
            id="txtBosh"
            placeholder="Enter a Bosh number"
          />
        </div>

        <div>
          <button
            type="button"
            class="btn btn-dark"
            onclick="Start(document.getElementById('txtLoopNr').value, document.getElementById('txtBish').value, document.getElementById('txtBosh').value);"
          >
            Start Bish Bosh!
          </button>
          <p id="result"></p>
        </div>
        <div class="wrapper flex-grow-1"></div>

        <footer id="footertext" class="mt-auto">
          <p>Copyright Helen Magnusson</p>
        </footer>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="./BishBosh.js"></script>
  </body>
</html>
